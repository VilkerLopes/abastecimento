<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Posto</title>
    <link rel="stylesheet" href="registrarposto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="fundo">

   

    <div id="caixa">
        <h2 class="titulo">Cadastrar</h2>
    <div class="form">
        <form id="postoform" method="POST">
            <label for="">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <label>Localização</label>
            <input type="text" name="localizacao" id="local" required>
            <button type="submit" name="cadastrar">Cadastrar</button>
        </form>
    </div>
    <h2 id="consultar">Consultar postos</h2>
    <div class="bloco">
    <div class="user-list">
        
        <h2>Lista de postos</h2>
        <button type="button" id="limpar">Limpar</button>
        <br><br>
        <button id="consulta">Consultar Dados</button>
        <div id="resultado"></div>
            <ul id="user">
            <!-- Os itens serão adicionados aqui dinamicamente pelo JavaScript -->
            </ul>
        </div>
    </div>
    <h2 id="editar">Editar posto</h2>
    <div class="editar">
        <form  method="POST" id="editaposto">
        <label for="id">ID:</label>
        <input type="text" id="novoid" name="id" readonly><br><br>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="novonome">
        <label for="localizacao">Localização</label>
        <input type="text" name="localizacao" id="novolocalizacao">
        <button type="submit" name="cadastrar">Editar</button>
        <br><br>
    </form>

    <form  method="post" id="excluirform">
        <label for="excluir">Confirmar ID para excluir:</label>
        <br>
        <input type="text" id="excluir" name="id">
        <button type="submit" name="excluir">Excluir</button>
    </form>
    </div>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">☰</button>
        <h1 class="menu-title">Menu</h1>
        <hr>
        <ul class="menu">
            <li><a href="registrarusuario.html">Usuários</a></li>
            <hr>
            <li><a href="registrarveiculo.html">Veículos</a></li>
            <hr>
            <li><a href="registrarposto.html">Postos</a></li>
            <hr>
            <li><a href="consultarabastecimento.html">Abastecimento</a></li>
            <hr>
        <li><a href="index.html">Login</a></li>
        </ul>
    </div>
    </div class="fundo">
    <script src="registrarposto.js"></script>

    <script>
        document.getElementById('postoform').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let formData = new FormData(this);

        fetch('cadastrarposto.php', { 
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data); 

            this.reset();
        })
        .catch(error => {
            console.error('Erro:', error);
            });
        });
    </script>

    <script>
        document.getElementById('editaposto').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let formData = new FormData(this);

        fetch('editarposto.php', { 
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data); 

            this.reset();
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    });
    </script>

    <script>
        document.getElementById('excluirform').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let formData = new FormData(this);

        fetch('excluirposto.php', { 
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data); 

            this.reset();
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    });
    </script>


</body>
</html>
